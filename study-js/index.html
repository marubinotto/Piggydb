<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
<title>JavaScript Sandbox</title>
<script type="text/javascript" src="scripts/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="scripts/global.js"></script>
<script type="text/javascript" src="scripts/simply-run-some-code.js"></script>
<script type="text/javascript" src="scripts/module-patterns.js"></script>
<script type="text/javascript" src="scripts/namespace.js"></script>
<script type="text/javascript">
//<![CDATA[
piggydb.namespace.import("piggydb.util.*");

jQuery(function() {
	jQuery("#hello-button").click(function() {
		hello();
	});
	
	var counter = module5;
	jQuery("#add-button").click(function() {
		counter.add();
	});
	jQuery("#count-button").click(function() {
		log("count: " + counter.getCount());
	});
	
	var test = {};
	piggydb.namespace.import("piggydb.util.*", test);
	test.log("Hi, this is JavaScript Sandbox.");
});
//]]>
</script>
<style type="text/css">
#console {
	margin-top: 10px;
	padding: 5px;
	border: 1px solid #ccc;
	width: 500px;
}
</style>
</head>
<body>
<button id="hello-button">Hello</button>
&nbsp;&nbsp;
<button id="add-button">Add</button>
<button id="count-button">Count</button>

<div id="console"></div>
</body>
</html>
